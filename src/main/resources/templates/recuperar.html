<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>   
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark bg-gradient text-white">
        <div class="container-fluid ms-5">
            <a class="navbar-brand text-white" href="#"><img th:src="@{/css/assets/logo.webp}" class="logo" alt="logo bikerconnect"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="recuperar">
        <form class="custom-form" th:action="@{/auth/recuperar}" th:object="${usuarioDTO}" method="post">
            <h1>Restablecer Contraseña</h1>
            <input type="hidden" th:field="*{token}" />
            <div class="mb-3">
                <label for="claveUsuario" class="form-label textoPrincipal">Contraseña</label>
                <input type="password" th:field="*{password}" class="form-control" required oninput="revisarContraseña()" id="claveUsuario" placeholder="Introduzca su nueva contraseña" required autofocus/>
            </div>
            <div class="mb-3">
                <label for="confirmarClaveUsuario" class="form-label textoPrincipal">Confirmar contraseña</label>
                <input type="password" th:field="*{password2}" class="form-control" required oninput="revisarContraseña()" id="confirmarClaveUsuario" placeholder="Introduzca de nuevo la contraseña" required />
            </div>
            <div class="mensajeContrasenya" id="mensajeContrasenya"></div>
            <div class="text-right mt-3">
                <button type="submit" id="btnRegistro" class="btn btn-primary">Recuperar</button>
            </div>
        </form>
    </div>
    <div id="mensajeErrorToken" th:text="${mensajeErrorTokenValidez}" style="display:none;"></div>
    <script>
        const mensajeErrorToken = document.getElementById('mensajeErrorToken').innerText;

        if (mensajeErrorToken.trim() !== '') {
            mostrarNotificacion("¡Error!", "Token no válido o usuario no encontrado", 'error');
        }
    </script> 
</body>
</html>
