<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta moto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
    <script th:src="@{/script/script.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>   
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark bg-gradient text-white">
        <div class="container-fluid ms-5">
            <a class="navbar-brand text-white" th:href="@{/bienvenida}"><img th:src="@{/css/assets/logo.webp}" class="logo" alt="logo bikerconnect"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-3" id="navbarSupportedContent">
                <ul class="navbar-nav me-5 ms-auto">
                    <li class="nav-item me-3">
                        <a class="nav-link fw-bold text-white" th:href="@{/privada/mis-motos}"><i class="bi bi bi-bicycle fs-5"> Mis motos</i></a>
                    </li>         
                </ul>
            </div>
        </div>
    </nav>
    <div class="registro">
        <form class="custom-form" th:action="@{/privada/crear-moto}" enctype="multipart/form-data" method="post" th:object="${motoDTO}">
		 
          <h2 class="text-center mb-5"><i class="bi bi-bicycle" style="color: #1f3c85;"> Registro nueva moto</i></h2>
          <input type="hidden" th:field="*{idPropietario}" />
          <div class="mb-3">
            <label for="marca" class="form-label textoPrincipal">Marca</label>
            <input
              th:field="*{marca}"
              type="text"
              id="marca"
              name="marca"
              class="form-control"
              placeholder="Introduzca la marca"
              required           
            />
          </div>
		  <div class="mb-3">
          	<label for="password" class="form-label textoPrincipal">Modelo</label>
            <input
               th:field="*{modelo}"
               type="text"
               id="modelo"
               name="modelo"
               class="form-control"
               placeholder="Introduzca el modelo"
               required
            />
           </div>
           <div class="mb-3">
           	<label for="confirmarPassword" class="form-label textoPrincipal">Color</label>
            <input
               th:field="*{color}"
               type="text"
               id="color"
               name="color"
               class="form-control"
               placeholder="Introduzca el color"
               required
            />
          </div>
          <div class="mb-3">
            <label for="nombre" class="form-label textoPrincipal">Año fabricación</label>
            <input
              th:field="*{año}"
              type="number"
              id="año"
              name="año"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="descModificaciones" class="form-label textoPrincipal">Descripción</label>
            <input
			  th:field="*{descModificaciones}"
              type="text"
              id="descModificaciones"
              name="descModificaciones"
              class="form-control"
              placeholder="Introduzca descripción de las modificaciones"
              required
            />
          </div>
          <button type="submit" id="btnRegistro" class="btn btn-primary mt-5"><i class="bi bi-plus-square fs-5"> Alta moto</i></button>
        </form>
      </div>

</body>
</html>
