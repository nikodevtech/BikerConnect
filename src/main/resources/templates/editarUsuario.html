<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Editar usuario</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
    <script th:src="@{/script/script.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>   
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
	<nav class="navbar navbar-dark navbar-expand-lg bg-dark bg-gradient text-white">
        <div class="container-fluid ms-5">
            <a class="navbar-brand text-white" th:href="@{/bienvenida}"><img th:src="@{/css/assets/logo.webp}" class="logo" alt="logo bikerconnect"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-3" id="navbarSupportedContent">
                <ul class="navbar-nav me-5 ms-auto">
                    <li class="nav-item me-3">
                        <a class="nav-link fw-bold text-white" th:href="@{/privada/dashboard}"><i class="bi bi-house fs-5"> Dashboard</i></a>
                    </li>               
                </ul>
            </div>
        </div>
    </nav>
	<div class="container mt-5">
		<form class="custom-form" th:action="@{/privada/procesar-editar}" enctype="multipart/form-data" method="post"
			th:object="${usuarioDTO}">
			<h2 class="text-center mb-5"><i class="bi bi-person-fill-gear" style="color: #1f3c85;"> Editar usuario</i></h2>
			<input type="hidden" th:field="*{id}" />
			<div class="mb-3">
				<label for="email" class="form-label textoPrincipal">Correo Electrónico</label>
				<input th:field="*{emailUsuario}" type="email" id="email" name="email" class="form-control"
					placeholder="Escribe tu correo electrónico" required />
			</div>
			<div class="mb-3">
				<label for="nombre" class="form-label textoPrincipal">Nombre</label>
				<input th:field="*{nombreUsuario}" type="text" id="nombre" name="nombre" class="form-control"
					placeholder="Escribe tu nombre" required />
			</div>
			<div class="mb-3">
				<label for="apellidos" class="form-label textoPrincipal">Apellidos</label>
				<input th:field="*{apellidosUsuario}" type="text" id="apellidos" name="apellidos" class="form-control"
					placeholder="Escribe tus apellidos" required />
			</div>
			<div class="mb-3">
				<label for="telefono" class="form-label textoPrincipal">Teléfono</label>
				<input th:field="*{tlfUsuario}" type="tel" id="telefono" name="telefono" class="form-control"
					placeholder="Escribe tu número de teléfono" required />
				<div class="mb-3">
					<label for="foto" class="form-label textoPrincipal">Foto de Perfil</label>
					<input class="form-control" type="file" id="foto"name="foto" accept="image/*" />
				</div>

				<button type="submit" class="btn btn-primary mt-5"><i class="bi bi-person-fill-gear fs-5"> Guardar
						cambios</i></button>
		</form>
	</div>
	<script th:if="${not #strings.isEmpty(edicionCorrecta)}">
	    mostrarNotificacion("¡Cambios guardados!", "El usuario ha sido modificado", 'info');
	</script>
</body>

</html>
