<!DOCTYPE html>

    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark bg-gradient text-white">
        <div class="container-fluid ms-5">
            <a class="navbar-brand text-white" th:href="@{/bienvenida}"><img th:src="@{/css/assets/logo.webp}" class="logo" alt="logo bikerconnect"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-3" id="navbarSupportedContent">

        </div>

    <div class="solicitarRecuperacion">
        <form class="custom-form" th:action="@{/auth/iniciar-recuperacion}" enctype="multipart/form-data" th:object="${usuarioDTO}" method="post">

            </div>
            <div class="text-right">
                <button type="submit" class="btn btn-primary"><i class="bi bi-arrow-counterclockwise fs-5"> Solicitar</i></button>
            </div>
            <div class="text-center mt-4">
