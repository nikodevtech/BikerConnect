<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mis Quedadas</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
    <script th:src="@{/script/script.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>   
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark bg-gradient text-white w-100">
        <div class="container-fluid ms-5">
            <a class="navbar-brand text-white" th:href="@{/bienvenida}"><img th:src="@{/css/assets/logo.webp}" class="logo" alt="logo bikerconnect"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-3" id="navbarSupportedContent">
                <ul class="navbar-nav me-5 ms-auto">
                    <li class="nav-item me-3">
                        <a class="nav-link fw-bold text-white" th:href="@{/privada/quedadas}"><i class="bi bi-people-fill fs-5"> Quedadas</i></a>
                    </li>         
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-4">
	    <div class="card bg-light cardPrincipal">
	        <div class="card-header border-bottom border-3"><h3 class="subtituloSecundario">Mis Quedadas</h3></div>
	        <div class="card-body">
	            <h5 class="card-title text-center text-danger" th:if="${#lists.isEmpty(misQuedadas)}">No tienes pendiente ninguna quedada a la que asistir</h5>
	            <div class="col-md-8 offset-md-2">
	                <div class="card mb-4" th:each="quedada : ${misQuedadas}">                
	                    <div class="card-body">          
	                        <h5 class="card-title" th:text="${quedada.lugar} + ' ' + ${#dates.format(quedada.fechaHora, 'dd-MM-yyyy HH:mm:ss')}"></h5>
	                        <p class="card-text" th:text="${quedada.descripcion}"></p>
	                        <a th:href="@{/privada/quedadas/detalle-quedada/} + ${quedada.id}" class="btn buttonPrincipal"><i class="bi bi-file-text"> Ver Detalles</i></a>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>

</body>
</html>
