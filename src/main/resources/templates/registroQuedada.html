<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificar quedada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
    <script th:src="@{/script/script.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>   
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark bg-gradient text-white">
        <div class="container-fluid ms-5">
            <a class="navbar-brand text-white" th:href="@{/bienvenida}"><img th:src="@{/css/assets/logo.webp}" class="logo" alt="logo bikerconnect"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-3" id="navbarSupportedContent">
                <ul class="navbar-nav me-5 ms-auto">
                    <li class="nav-item me-3">
                        <a class="nav-link fw-bold text-white" th:href="@{/privada/quedadas}"><i class="bi bi-people-fill fs-5"> Quedadas</i></a>
                    </li>         
                </ul>
            </div>
        </div>
    </nav>
    <div class="registro">
        <form class="custom-form" th:action="@{/privada/quedadas/planificar-quedada}" enctype="multipart/form-data" method="post" th:object="${quedadaDTO}">
		 
          <h2 class="text-center mb-5"><i class="bi bi-calendar2-date" style="color: #1f3c85;"> Planificar quedada</i></h2>
          <div class="mb-3">
            <label for="lugar" class="form-label textoPrincipal">Lugar</label>
            <input
              th:field="*{lugar}"
              type="text"
              id="lugar"
              name="lugar"
              class="form-control"
              placeholder="Introduzca la ubicación"
              required           
            />
          </div>
		  <div class="mb-3">
          	<label for="fechaHora" class="form-label textoPrincipal">Fecha y hora</label>
            <input
               th:field="*{fechaHora}"
			   type="datetime-local"
			   id="fechaHora"
               name="fechaHora"
               class="form-control"
               placeholder="Introduzca la fecha y hora"
               required
            />
           </div>
           <div class="mb-3">
           	<label for="descripcion" class="form-label textoPrincipal">Descripción</label>
            <input
               th:field="*{descripcion}"
               type="text"
               id="descripcion"
               name="descripcion"
               class="form-control"
               placeholder="Introduzca una breve descripción"
               required
            />
          </div>
          <div class="mb-3">
            <label for="organizador" class="form-label textoPrincipal">Organizador</label>
            <input       
              th:field="*{usuarioOrganizador}"
              type="email"
              id="organizador"
              name="organizador"
              class="form-control"
              placeholder="Introduzca su email"
              required
            />
          </div>
		  <div class="mb-3">
		      <label for="estado" class="form-label textoPrincipal">Estado</label>
		      <select th:field="*{estado}" class="form-control" required>
		          <option value="Planificada" selected>Planificada</option>
		          <option value="Completada" disabled>Completada</option>
		          <option value="Cancelada" disabled>Cancelada</option>
		      </select>
		  </div>
          <button type="submit" id="btnRegistro" class="btn btn-primary mt-5"><i class="bi bi-calendar2-date fs-5"> Planificar</i></button>
        </form>
      </div>
</body>
</html>
