<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>   
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark bg-gradient text-white">
        <div class="container-fluid ms-5">
            <a class="navbar-brand text-white" href="#"><img th:src="@{/css/assets/logo.webp}" class="logo" alt="logo bikerconnect"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-3" id="navbarSupportedContent">
                <ul class="navbar-nav me-5 ms-auto">
                    <li class="nav-item me-3">
                        <a class="nav-link fw-bold text-white" th:href="@{/auth/crear-cuenta}">Crear cuenta</a>
                    </li>               
                </ul>
            </div>
        </div>
    </nav>
    <div class="login">
        <form class="custom-form" method="post">
          <h1>Iniciar sesión</h1>
          <div class="mb-3">
            <label for="email" class="form-label textoPrincipal">Correo Electrónico</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="Escribe tu correo electrónico"
              required
              autofocus
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label textoPrincipal">Contraseña</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Escribe tu contraseña"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Iniciar sesión</button>
          <hr class="border border-primary border-2 opacity-80 m-4">
          <ul class="listaLogin">
            <li><a th:href="@{/auth/solicitar-recuperacion}" >Olvidaste tu <span class="fw-bold">contraseña?</span></a></li>
            <li><a th:href="@{/auth/crear-cuenta}">No tienes una cuenta?<span class="fw-bold fs-5"> Regístrate</span></a></li>
          </ul>
        </form>
    </div>
   
</body>
</html>
